<script>
    var rows = prompt("Enter rows number","");
  // alert(rows);
  for(var i=0;i<rows;i++){
    for(var j=0;j<i;j++){
        document.write("*");
    }
   document.write("<br>");
  }
  var j =0;
  for(var j=rows;j>0;j--){
     
    for(var k=0;k<j;k++){
        document.write("*");
    }
    document.write("<br>");
  }

</script>
