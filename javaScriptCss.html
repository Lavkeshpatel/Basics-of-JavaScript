<html lang="en">
<head>

    <title>Document</title>
</head>
<body >
    <h1 id="A" onmouseover="call()" onmouseleave="call1()" style="text-align: center;font-family: cursive;">JavaScript CSS</h1>

</body>
<script>
    function call(){
        document.getElementById("A").style.fontSize = "100px";
        document.getElementById("A").style.color = "red";
        document.getElementById("A").style.fontFamily = "vardana";
    }
    function call1(){
        document.getElementById("A").style.fontSize = "50px";
        document.getElementById("A").style.color = "black";
        document.getElementById("A").style.fontFamily = "cursive";
    }
</script>
</html>
