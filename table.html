<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onclick="call()">Enter number</button>
</body>
<script>
    function call(){
      var a = prompt("Enter a number","");
        
  for(var i=1; i<=12 ;i++){
     
     var c = i*a;

    
     document.write("<div>");
        document.write( i + " X " + a + " = "+ c);
            document.write("</div>");

 }
    
    }
</script>
</html>
